{% extends 'master.html' %}
{% load static %}
{% block content %}
<script type="text/javascript">
  $(document).ready(function(){
      $("#btnsave").click(function(){
         var email=$("#txtemail").val();
         var name=$("#txtname").val();
         var mobile=$("#txtmobile").val();
         var uname=$("#txtuname").val();
         var psw=$("#txtpsw").val();
         var cpsw=$("#txtcpsw").val();
         var address=$("#txtaddress").val();
         var gender=$("#selgender").val();
         $.ajax({
          method:"post",
          url: "/myuser/saveaccount/",
          data:{'csrfmiddlewaretoken':'{{csrf_token}}','email':email,'name':name,'mobile':mobile,'uname':uname,'psw':psw,'cpsw':cpsw,'address':address,'gender':gender},
          success:function(result){
              alert(result);
          }           
          });
      });
  });
</script>
 
      
  <div class="container-fluid text-center mt-3 ">
    <div class="row mt-3">
      <div class="col-md-6 mt-5 "><img src="{% static 'images/signup.webp' %}" /></div>
      <div class="col-md-6 mt-3">
        <h1 class="text-danger mt-5">Create New Account</h1>
    
        <div class="form-group d-flex flex-row align-items-center mb-4">
          
          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
          <input type="text" placeholder="Enter Your email here" class="form-control" id="txtemail" />
      </div>
      <div class="form-group d-flex flex-row align-items-center mb-4 ">
         
          <i class="fas fa-user-circle fa-lg me-3 fa-fw"></i>
          <input type="text" placeholder="Enter Your name here" class="form-control" id="txtname" />
      </div>
      <div class="form-group d-flex flex-row align-items-center mb-4">
         
          <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
          <input type="text" placeholder="Enter Your Mobile Number " class="form-control" id="txtmobile" />
      </div>
      <div class="form-group d-flex flex-row align-items-center mb-3">
       
        <i class="fas fa-genderless fa-lg me-3 fa-fw"></i>
        <select class="form-control" placeholder="Select Gender" id="selgender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
    </div>
      <div class="form-group d-flex flex-row align-items-center mb-3">
         
          <i class="fas fa-road fa-lg me-3 fa-fw"></i>
          <input type="text" placeholder="Enter Your Address here" class="form-control" id="txtaddress" />
      </div>
      <div class="form-group d-flex flex-row align-items-center mb-3">
          
          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
          <input type="text" placeholder="Enter Your username"  class="form-control" id="txtuname" />
      </div>

      <div class="form-group d-flex flex-row align-items-center mb-3">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>  
         
          
          <input  type="text" placeholder="Enter password" class="form-control" id="txtpsw" />
      </div>
      <div class="form-group d-flex flex-row align-items-center mb-3">
         
          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
          <input type="text"  placeholder="Confirm Password " class="form-control" id="txtcpsw" />
      </div>
      <div class="form-group"><br/>
          <button id="btnsave" class="btn btn-danger">Signup</button>
      </div>
      </div>
    </div>

  </div>
{% endblock %}
