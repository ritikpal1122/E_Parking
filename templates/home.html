<script type="text/javascript">
  function LoadPark(x)
  {
    $.ajax({
      method:"post",
      url: "/parkbyloc1/",
      data:{'csrfmiddlewaretoken':'{{csrf_token}}','lid':x},
      success:function(result){
        $("#divpark").html(result);
      }
    })
  }
  function LoadSpace(x)
  {
    $.ajax({
      method:"post",
      url: "/viewspace1/",
      data:{'csrfmiddlewaretoken':'{{csrf_token}}','pid':x},
      success:function(result){
        $("#divspace").html(result);
      }
    })
  }
  function BookSpace(){
    var spid=$("#selspace").val();
    if(spid==="select"){
      alert("Please select space");
    }
    else{
      window.location="bookspace/"+spid;
    }
  }
</script>
